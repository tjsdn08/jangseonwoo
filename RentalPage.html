<!DOCTYPE html><!--현재 문서가 HTML5 문서임을 선언-->
<html lang="ko"><!--문서의 언어를 한국어로 설정-->

<head>
    <meta charset = "UTF-8" /><!--문자 인코딩을 UTF-8로 설정해 웹페이지에서 한글이나 특수문자가 깨지지 않게함-->
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0" /><!--반응형 웹을 위한 설정으로 모바일기기에서도 화면 크기에 맞게 콘텐츠가 잘 보이도록 함
    width=device-width는 기기의 화면 너비에 맞춘다는 뜻이고, initial-scale=1.0은 초기 확대비율을 1로 설정-->
    <title>렌탈 목록</title><!--웹 브라우저 탭에 보이는 제목을 설정-->
    <link rel = "stylesheet" href="rental.css" /><!--외부 CSS파일을 연결해서 스타일 적용-->
</head>

<body>
    <header><!--웹페이지 상단에 위치하는 헤더 태그-->
        <div class = "logo">🧳 렌탈 목록</div><!--logo를 나타내는 div 태그-->
        <nav><!--웹사이트 내에서 내비게이션 링크들을 그룹화하는 역할-->
            <ul><!--순서 없는 리스트-->
                <li><a href="#">홈</a></li><!--a href="#"는 #로 되어 있어 실제 링크는 아니고, 클릭시 아무 동작 안함-->
                <li><a href="#">공동구매</a></li>
                <li><a href="#">커뮤니티</a></li><!--각 항목을 <li>로 지정-->
            </ul>
        </nav>
    </header>

    <section class="filters"><!--페이지에서 검색과 필터링 관련 기능을 담당, class="filters"는 이 섹션에 스타일 적용하기 위해 사용할 수 있는 클래스-->
        <select id="category"><!--카테고리 선택 드롭다운-->
            <option value="">전체 카테고리</option><!--다양한 옵션 제공-->
            <option value="가전">가전</option>
            <option value="생활">생활</option>
            <option value="가구">가구</option>
        </select>
        <select id="sort"><!--정렬 선택 드롭다운-->
            <option value="low">렌탈료 낮은순</option>
            <option value="high">렌탈료 높은순</option>
        </select>
        <input type="text" id="search" placeholder="상품명, 키워드, 지역 검색..." /><!--텍스트 검색 입력란, placeholder 속성에 "상품명","키워드" 등과 같은 힌트 제공해 어떤 정보 입력해야하는지 안내-->
        <label>기간: <input type="date" /> ~ <input type="date" /></label><!--기간 선택을 위한 입력 필드, 시작일과 종료일 선택할 수 있는 두개의 date입력란과 ~를 사용해 기간 범위 지정-->
        <button onclick="toggleView()">보기 전환</button><!--버튼을 나타내며, 클릭했을 때 toggleView()라는 JS함수를 실행-->
        </section>

        <main id="rental-list" class="grid-view">
        </main>

        <div class="load-more"><!--load-more라는 클래스 가진 div요소-->
            <button onclick="loadMore()">📈 더 보기</button><!--버튼을 나타내며, 클릭했을 때 loadMore()라는 JS함수를 실행-->
        </div>

        <footer class="register">
            <button onclick="alert('로그인 후 등록 가능합니다.')">🛠️ 렌탈 등록하기</button><!--버튼 나타내며, 클릭했을 때 alert()함수가 실행되어 알림창 뜬다-->
        </footer>

        <script src="rental.js"></script><!--JS파일 불러온다-->
</body>
</html>
